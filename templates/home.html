<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Analysis Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 100%;
            height: auto;
        }
        .trends {
            margin-top: 50px;
        }
        .trends h2 {
            color: #333;
        }
        .trends ul {
            list-style-type: none;
            padding: 0;
        }
        .trends ul li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        .trends ul li:before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: #4caf50;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #333;
            text-decoration: none;
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .back-link a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Food Analysis Home</h1>
        
        <div class="image-gallery">
            <img src="templates\Images\Food_Consumption.jpg" alt="Food Analysis Image 1">
            <img src="templates\Images\price_trends.jpg" alt="Food Analysis Image 2">
            <!-- Add more images as needed -->
        </div>
        
        <div class="trends">
            <h2>Trends</h2>
            <ul>
                <li>Global consumption of food.</li>
                <li>Price trends of food over the years.</li>
                <!-- Add more trends as needed -->
            </ul>
        </div>
        
        <!-- Link to index.html -->
        <div class="back-link">
            <a href="index.html">Go to Index</a>
        </div>
    </div>
</body>
</html>
